<form (ngSubmit)="bookMovie()">
    <!-- Include booking form fields like name, date, time, seats, etc. -->
    <input type="text" [(ngModel)]="formData.name" name="name" placeholder="Name" required>
    <input type="email" [(ngModel)]="formData.email" name="email" placeholder="Email" required>
    <input type="date" [(ngModel)]="formData.date" name="date" required>
    <input type="time" [(ngModel)]="formData.time" name="time" required>
    <input type="number" [(ngModel)]="formData.seats" name="seats" placeholder="Number of seats" required>
    <button type="submit">Book Now</button>
  </form>
